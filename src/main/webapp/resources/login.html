<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<!-- 指定用户是否可以缩放web页面，如果可以，那么最大和最小的缩放比例是什么。
	initial-scale指令用于设置Web页面的初始缩放比例设为1.0则将显示未经缩放的Web文档。 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>登陆</title>
	<!-- bootstrap 3.3.4 -->
	<link href="res/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="res/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="res/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="res/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="https://lujina.github.io"><b>管理系统</b>Demo</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">欢迎来到权限管理系统</p>
        <div class="alert alert-error" id="warning_block" hidden>
          <strong></strong>
        </div>
        <form action="login" method="post" id="login">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Full name" name="username"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name="password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" id="remember_me" name="remember_me"> 记住我
                </label>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">登 陆</button>
            </div><!-- /.col -->
          </div>
        </form>

        <a href="#">忘记密码</a><br>
        <a href="register.html" class="text-center">注册</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <script src="res/js/sea.js"></script>
    <script src="res/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script>
    	seajs.use("general/login",function(loginControl){
	        loginControl.init();
	    });
    </script>
  </body>
</html>
